<div>
  <h3>NEW PLAYLIST</h3>
  <div>
    <form name="playlistForm" novalidate>
      <label for="inputField">Your playlist name:</label><br>
      <input
        name="inputField"
        type="text"
        ng-model="playlist.name"
        required ng-maxlength='16'>
      <div
        class="alert alert-warning"
        ng-show="playlistForm.inputField.$invalid && playlistForm.inputField.$dirty">
        Please enter a name
      </div>
      <button
        class="btn btn-primary"
        ng-click="createPlaylist(playlist)"
        ng-disabled="playlistForm.$invalid"
        >Create Playlist</button>

      <ui-view></ui-view>

    </form>
  </div>
</div>
